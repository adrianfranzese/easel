<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://use.typekit.net/vmv5uzu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <script src="opencv.js" charset="utf-8"></script>
    <script src="paper.min.js" charset="utf-8"></script>
    <style media="screen">
      /* @import url('https://fonts.googleapis.com/css?family=Roboto+Condensed'); */
      /* @import url('https://fonts.googleapis.com/css?family=Fira+Mono'); */
      html {
        /* font-family: 'Roboto Condensed', sans-serif; */
        /* font-family: 'Fira Mono', monospace; */
        /* position: fixed; */
        /* overflow: hidden; */
        /* left: -5px; */
        font-family: attribute-mono, sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        /* background: #fbfbfb61; */
        background: 'black';
      }

      #drawing {
        display: block;
        cursor: url('icons/pencilUp.png'), pointer;
        box-shadow: 0 2px 8px lightgrey;
        margin: auto;
        border-radius: 3px;
      }

      #videoPreviews{
        /* display: block; */
        display: flex;
        flex-direction: column;
        display: none;
      }

      #toolbox {
        display: flex;
        margin: 1em;
        flex-direction: column;
        width: 44px;
      }

      #toolbox input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: #eaeaea;
        background-repeat: no-repeat;
        background-position: center;
        width: 44px;
        height: 44px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        outline: none;
        margin: 0;
        margin-bottom: 1em;
      }

      #toolbox label {
        font-size: 10px;
        border-bottom: 1px solid #eaeaea;
        margin-bottom: 0.25em;
        text-transform: uppercase;
      }

      #toolbox input:checked, #toolbox input:active, #toolbox button:active, #toolbox button:hover  {
        background-color: #c5c5c5;
      }

      #toolbox input#pencilTool {
        background-image: url('icons/pencilDown.png');
      }

      #toolbox input#airbrushTool {
        background-image: url('icons/airbrush.png');
      }

      #toolbox input#toggleBlob {
        background-image: url('icons/blob.png');
      }

      #toolbox input#toggleFace {
        background-image: url('icons/face.png');
      }

      #toolbox button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: #eaeaea;
        height: 44px;
        border: none;
        font-family: inherit;
        text-transform: uppercase;
        font-size: 10px;
        cursor: pointer;
      }

      #toolbox button:first-of-type {
        border-radius: 3px 3px 0 0;
        border-bottom: 1px solid #c5c5c5;
      }
      #toolbox button:last-of-type {
        border-radius: 0 0 3px 3px;
      }
    </style>
  </head>
  <body>
    <div id="toolbox">
      <!-- <input type="radio" name="mouseTool" id="noTool" value="noTool" checked> -->
      <label for="pencilTool">Pencil</label>
      <input type="radio" name="mouseTool" id="pencilTool" value="pencil" checked>
      <label for="airbrushTool">Airbrush</label>
      <input type="radio" name="mouseTool" id="airbrushTool" value="airbrush">
      <br>
      <label for="toggleBlob">Toggle Colours</label>
      <input type="checkbox" name="toggleBlob" value="" id="toggleBlob">
      <label for="toggleFace">Toggle Webcam</label>
      <input type="checkbox" name="toggleFace" value="" id="toggleFace" checked>
      <!-- <label for="play-pause">Pause Animation</label>
      <input type="checkbox" name="togglePause" value="" id="play-pause"> -->
      <br>
      <button type="button" name="clear" id="clear" onclick="clearDrawing()">Clear</button>
      <button type="button" name="save" id="save" onclick="saveCanvas()">Save</button>
    </div>

    <canvas id="drawing" width="300" height="300"></canvas>

    <div id="videoPreviews">
      <pre>DEBUG VIEW</pre>
      <video autoplay playsinline controls="true" id="cam"></video>
      <canvas id="vidCapture"></canvas>
    </div>

    <script src="main04.js" charset="utf-8"></script>
  </body>
</html>
